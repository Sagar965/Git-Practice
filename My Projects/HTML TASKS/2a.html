<!DOCTYPE html>
<html>
<head>
    <title>Table Example</title>
</head>
<body>
    <h1>Simple Table</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Address</th>
        </tr>
        <tr>
            <td>Alice</td>
            <td>22</td>
            <td>Vijayawada</td>
        </tr>
        <tr>
            <td rowspan="2">Bob</td>
            <td>25</td>
            <td>Hyderabad</td>
        </tr>
    </table>
</body>
</html>
