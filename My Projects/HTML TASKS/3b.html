<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Audio and Video</title>
</head>
<body>
    <header>
        <h1>Media Embedding Example</h1>
    </header>

    <section>
        <h2>Embedded Audio</h2>
        <audio controls>
            <source src="https://www.bensound.com/bensound-music/bensound-energy.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </section>

    <section>
        <h2>Embedded Video</h2>
        <video width="640" height="360" controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Your browser does not support the video element.
        </video>
    </section>

    <footer>
        <p>&copy; 2025 My Webpage. All rights reserved.</p>
    </footer>
</body>
</html>
