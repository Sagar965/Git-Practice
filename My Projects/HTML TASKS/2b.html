<!DOCTYPE html>
<html>
<head>
    <title>Timetable</title>
</head>
<body>
    <h1>College Timetable</h1>
    <table border="1" cellspacing="5" cellpadding="10">
        <caption>Weekly Timetable</caption>
        <tr>
            <th>Day</th>
            <th>9-10</th>
            <th>10-11</th>
            <th>11-12</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>Math</td>
            <td>Physics</td>
            <td>Lab</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td colspan="2">Lab</td>
            <td>English</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>Computer Science</td>
            <td>Chemistry</td>
            <td>Lab</td>
        </tr>
        <tr>
            <td>Thursday</td>
            <td>Math</td>
            <td>History</td>
            <td>Project</td>
        </tr>
        <tr>
            <td>Friday</td>
            <td>Physics</td>
            <td>Biology</td>
            <td>Sports</td>
        </tr>
    </table>
</body>
</html>
