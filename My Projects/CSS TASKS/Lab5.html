<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 5: Transitions & Animations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #e0f2f7;
            gap: 40px;
        }

        /* 1. Button Hover Transition */
        .animated-button {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out; /* Smooth transition */
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .animated-button:hover {
            background-color: #45a049; /* Darker green on hover */
            transform: scale(1.05); /* Slightly enlarge on hover */
        }

        /* 2. Keyframe Animation */
        .animated-box {
            width: 100px;
            height: 100px;
            padding: 15px 30px;
            background-color: dodgerblue;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5em;
            animation: rotateSquare 4s infinite linear; /* Apply the animation */
        }

        @keyframes rotateSquare {
            0% {
                transform: rotate(0deg); /* Start at 0 degrees */
            }
            100% {
                transform: rotate(360deg); /* Rotate a full 360 degrees */
            }
        }
    </style>
</head>
<body>
    <h1>CSS Transitions and Animations</h1>

    <button class="animated-button">Hover Me!</button>

    <div class="animated-box">
        Animate Me!
    </div>
</body>
</html>
