<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 2: Box Model & Layout</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 5px solid; /* Common border for all boxes */
            margin: 10px; /* Common margin for all boxes */
        }

        .box1 {
            border-color: red;
            padding: 15px; /* Adjust padding */
            display: block; /* Default for div, but explicit for demonstration */
        }

        .box2 {
            border-color: green;
            padding: 20px;
            margin-left: 30px; /* Adjust margin */
            display: inline-block; /* Observe inline-block behavior */
        }

        .box3 {
            border-color: blue;
            padding: 10px;
            border-radius: 20px; /* Rounded corners */
            display: inline-block;
        }

        .content-box-example {
            width: 200px;
            height: 40px;
            padding: 20px;
            border: 5px solid purple;
            margin-top: 20px;
            background-color: lightblue;
            box-sizing: content-box; /* Default */
        }

        .border-box-example {
            width: 200px;
            height: 100px;
            padding: 20px;
            border: 5px solid orange;
            margin-top: 10px;
            background-color: lightgreen;
            box-sizing: border-box; /* Includes padding and border in width/height */
        }
    </style>
</head>
<body>
    <h1>The CSS Box Model</h1>

    <h2>Adjacent Divs & Spacing</h2>
    <div class="box box1">Div 1 (Block)</div>
    <div class="box box2">Div 2 (Inline-Block)</div>
    <div class="box box3">Div 3 (Inline-Block, Rounded)</div>

    <h2>Box Sizing Examples</h2>
    <div class="content-box-example">
        `box-sizing: content-box` (width + padding + border)
    </div>
    <div class="border-box-example">
        `box-sizing: border-box` (width includes padding and border)
    </div>
</body>
</html>
